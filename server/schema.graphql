type Route {
  id: ID!
  name: String!
  difficulty: String!
  distance: Float!
  city: String
  created_at: String!
}

type User {
  id: ID!
  email: String!
  isPremium: Boolean!
  credits: Int!
}

type AuthPayload {
  token: String!
  user: User!
}

type Query {
  ping: String!
  getUserRoutes: [Route!]!
}

type Mutation {
  signup(email: String!, password: String!): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
}
